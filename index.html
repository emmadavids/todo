<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <button class="add-project">New Project</button>
    <div class="project-form-container">
        <form class="project-form">
            <label for="title">Title of Project:</label><br>
            <input type="text" id="title" name="title" value="Title"><br>
            <input class="project-sub-btn" type="submit" value="Add Project">
        </form>
    </div>
    <button class="form-btn">New Task</button> 
    <div class="item-form-container">
    <form class="item-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Title"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="Description"><br><br>
        <label for="due">Due Date:</label><br>
        <input type="date" id="due" name="trip-start">
        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
         <div class="optional-projects"> 
           
         </div>   
         </select> 
        <input class="item-sub-btn" type="submit" value="Add Item">
    </form>
</div>

    <div class="notes"></div>
</body>
</html>
