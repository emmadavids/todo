<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head> 
<body> 
  <header> To-do list</header>
  <div class="sidebar">
    <button class="button-85 add-project">New Project</button>
    <button class="button-85 form-btn">New Task</button> 
    <button class="button-85 show-tasks">Tasks to Complete</button>
    <button class="button-85 archive-btn">Show Completed Tasks</button> 
    <div class="project-form-container">
      <form class="project-form">
        <label for="title">Title of Project:</label><br>
        <input type="text" id="title" name="title"><br>
        <input class="project-sub-btn button-85" type="submit" value="Add Project">
      </form>
      <br>
    
    
    </div><br><br>
    <h1><u>Projects:</u></h1>
  </div>
  <div class="main">  
    <div class="item-form-container">
    <form class="item-form">
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" required><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description" required><br><br>
        <div class="form-row">
      <label for="due">Due Date:</label><br>
      <input type="date" id="due" name="trip-start">
      <label for="priority">Priority:</label><br>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select> 
    </div>
      <div class="optional-projects"></div>
      <input class="button-85 item-sub-btn" type="submit" value="Add Item">
    </form>
    
    <div class="tasks-holder"></div>
  </div>
  <div class="notes"></div></div>
 

  <footer>button css by css scan</footer> 
</body>
</html>
